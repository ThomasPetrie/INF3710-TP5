<div id="hotel">
    <h1>Espèces Oiseaux</h1>

    <div class="divider"></div>

    <table id="ht" align="center" border="1" width="1000" class="table-striped table-hover">
      <thead class="header">
        <th class="contentCell">Nom Scientifique</th>
        <th class="contentCell">Nom Commun</th>
        <th class="contentCell">Statut Espèce</th>
        <th class="contentCell">Prédateur</th>
        <th class="actionCell">Actions</th>
      </thead>
      <tbody>
        <tr *ngFor="let oiseau of especesOiseaux; let i = index">
          <td class="contentCell" contenteditable="false">{{ oiseau.nomscientifique }}</td>
          <td class="contentCell" contenteditable="true" (blur)="changeCommun($event, i)">{{ oiseau.nomcommun }}</td>
          <td class="contentCell">
            <select [(ngModel)]="oiseau.statutspeces">
              <option [value]="Statut.Vulnerable">{{ Statut.Vulnerable }}</option>
              <option [value]="Statut.PreoccupationMineure">{{ Statut.PreoccupationMineure }}</option>
              <option [value]="Statut.NonMenacee">{{ Statut.NonMenacee }}</option>
            </select>
          </td>
          <td class="contentCell">
          <select [(ngModel)]="oiseau.nomscientifiquecomsommer">
            <option *ngFor="let oiseau of especesOiseaux" [value]="oiseau.nomscientifique">{{oiseau.nomscientifique}}</option>
            <option [value]="null"></option>
          </select>
        </td>
          <td class="actionCell">
            <button type="button" class="submitbtn" (click)="updateEspece(i)"><i class="fa fa-edit"></i></button>
            <button type="button" class="deletebtn" (click)="deleteEspece(oiseau.nomscientifique)"><i class="fa fa-trash-o"></i></button>
          </td>
        </tr>

        <tr class="blank_row">
          <td class="contentCell" contenteditable="true" (blur)="changeNewScien($event)">{{newOiseau.nomscientifique}}</td>
          <td class="contentCell" contenteditable="true" #newHotelName (blur)="changeNewCommun($event)">{{newOiseau.nomcommun}}</td>
          <td class="contentCell">
          <select [(ngModel)]="newOiseau.statutspeces">
            <option [value]="Statut.Vulnerable">{{ Statut.Vulnerable }}</option>
            <option [value]="Statut.PreoccupationMineure">{{ Statut.PreoccupationMineure }}</option>
            <option [value]="Statut.NonMenacee">{{ Statut.NonMenacee }}</option>
          </select>
        </td>
          <td class="contentCell"  #newHotelCity >
            <select [(ngModel)]="newOiseau.nomscientifiquecomsommer">
              <option *ngFor="let oiseau of especesOiseaux" [value]="oiseau.nomscientifique">{{oiseau.nomscientifique}}</option>
            </select></td>
          <td class="actionCell"></td>
      </tr>

      </tbody>
    </table>
  
    <button type="button" class="btn" (click)="addEspece()">+</button>
  
  </div>
